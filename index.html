<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>
</head>

<body>
  
<section>
  <div class="card-front">
    <img src="images/card-logo.svg" alt="">
    <img src="images/bg-card-front.png" alt="">
    <div class="card-image-number">0000 0000 0000 0000</div>
    <div class="card-image-name">Jane Appleseed</div>
    <div class="card-image-date">
      <div class="card-image-month">00</div>
      <span>/</span>
      <div class="card-image-year">00</div>
    </div>
  </div>
  <div class="card-back">
    <img src="images/bg-card-back.png" alt="">
    <div class="card-image-cvc">000</div>
  </div>

</section>

<section>
  <form id="form" method="post" action="">
    <div>
      <label for="cardholderName">Cardholder Name</label>
      <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed">
    </div>
    <div>
      <label for="cardNumber">Card Number</label>
      <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    </div>
      <fieldset>
    <div>
      <legend for="">Exp. Date (MM/YY)</legend>
      <input type="text" name="month" id="month" placeholder="MM"/>
      <input type="text" name="year" id="year" placeholder="YY">
    </fieldset>
    </div>  
    <div>
      <label for="cvc">CVC</label>
      <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
    </div>
    <div>
      <button type="submit" value="Submit">Confirm</button>
    </div>
  </form>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">XZ

    </a>.
  </div>
  
  <!-- Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
